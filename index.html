<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/nNZ6K6vB/planetlogo-1.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/9kS4F7C0/planetlogo.png" sizes="180x180">
    <title>PlanetMC | Server Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary: #00ff88;
            --secondary: #00a2ff;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f0f0f0;
            --gray: #222222;
            --gray-light: #444444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.5rem;
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--light);
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Status Section */
        .status-container {
            background-color: var(--darker);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .status-online {
            color: var(--primary);
        }

        .status-offline {
            color: #ff3333;
        }

        .status-loading {
            color: var(--secondary);
            animation: pulse 1.5s infinite;
        }

        .status-title {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .status-details {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }

        .server-ip {
            background-color: var(--gray);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .server-ip:hover {
            background-color: var(--gray-light);
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 80px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 80px);
                background-color: var(--darker);
                flex-direction: column;
                align-items: center;
                padding: 40px 0;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .hamburger {
                display: block;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .status-container {
                padding: 30px 20px;
            }

            .status-title {
                font-size: 1.5rem;
            }

            .status-details {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
    <a href="index.html">
        <img src="https://i.ibb.co/9kS4F7C0/planetlogo.png" alt="PlanetMC Logo" width="">
    </a>
                    <h1>PlanetMC</h1>
                </div>
                <ul class="nav-links">
                </ul>
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Status Section -->
    <section class="hero" id="status">
        <div id="particles-js"></div>
        <div class="container">
            <div class="section-title">
                <h2>Stato Server</h2>
            </div>
            <div class="status-container">
                <div id="status-icon" class="status-icon status-loading">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
                <h2 id="status-title" class="status-title">Controllo stato server...</h2>
                <p id="status-details" class="status-details">Stiamo verificando la connessione al server</p>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Mobile Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Particles.js configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#00ff88", "#00a2ff"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00a2ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Server status check
        function checkServerStatus() {
            const statusIcon = document.getElementById('status-icon');
            const statusTitle = document.getElementById('status-title');
            const statusDetails = document.getElementById('status-details');

            // Set loading state
            statusIcon.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            statusIcon.className = 'status-icon status-loading';
            statusTitle.textContent = 'Controllo stato server...';
            statusDetails.textContent = 'Stiamo verificando la connessione al server';

            // Check server status
            fetch("https://mc-api.net/v3/server/ping/129.152.12.177:25565")
                .then(response => response.json())
                .then(data => {
                    if (data.online) {
                        // Server is online
                        statusIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                        statusIcon.className = 'status-icon status-online';
                        statusTitle.textContent = '🟢 SERVER ONLINE';
                        statusDetails.textContent = `Giocatori connessi: ${data.players.online}/${data.players.max}`;
                    } else {
                        // Server is offline
                        statusIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                        statusIcon.className = 'status-icon status-offline';
                        statusTitle.textContent = '🔴 SERVER OFFLINE';
                        statusDetails.textContent = 'Il server non è attualmente raggiungibile';
                    }
                })
                .catch(err => {
                    // Error occurred
                    statusIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    statusIcon.className = 'status-icon status-offline';
                    statusTitle.textContent = 'Errore di connessione';
                    statusDetails.textContent = 'Impossibile verificare lo stato del server';
                    console.error(err);
                });
        }

        // Copy IP to clipboard
        function copyToClipboard() {
            const ip = '129.152.12.177:25565';
            navigator.clipboard.writeText(ip).then(() => {
                const tooltip = document.getElementById('copy-tooltip');
                tooltip.textContent = 'IP Copiato!';
                setTimeout(() => {
                    tooltip.textContent = '(Clicca per copiare)';
                }, 2000);
            });
        }

        // Check server status on page load
        document.addEventListener('DOMContentLoaded', checkServerStatus);

        // Refresh status every 30 seconds
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
